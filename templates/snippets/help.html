{% load static %}
<style type="text/css">
  .storeimg {
    width: 100%;
    height: 270px;
  }
</style>
<div class="container">
  <div class="row">
    {% for product in all_product %}
    <div class="col-lg-4 ">
      <img class="thumbnail storeimg" src="{{product.imageURL}}">
      <div class="box-element product">
        <h6><strong>{{product.name}}</strong></h6>
        <hr>
  
        <button data-product="{{product.id}}" data-action="add" class="btn btn-primary add-btn update-cart"><i class="fas fa-cart-plus fa-lg mr-2"></i> Add to Cart</button>
          
        <a class="btn btn-success" href="{% url 'single_view' pk=product.id %}">View</a>
        <h4 style="display: inline-block; float: right"><strong>${{product.price}}</strong></h4>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
